<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<link rel="icon" href="favicon.svg" type="image/svg+xml">
<title>Brady's Chess Bonanza</title>   <!-- or “Play Chess” in success.html -->
<style>
body {
  font-family: Arial, sans-serif;
  font-color: #FFFFFF;
  text-align: center;
  padding: 40px;
  background: url('back.png') no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
}

/* existing rules … */
#payButton { padding: 12px 24px; font-size: 18px; cursor: pointer; } /* index.html */
#board     { width: 400px; margin: 20px auto; }                       /* success.html */
</style>
  
</head>
<body>
  <h2 style="text-align:center;">Enjoy your game!</h2>

 <!-- Chessboard container -->
<div id="board"></div>

<!-- Chessboard libraries -->
<!-- jQuery (required) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>

<!-- Chess.js UMD -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js" crossorigin="anonymous"></script>

<!-- Chessboard.js UMD (CDNJS, version 1.0.0) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard.min.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/css/chessboard.min.css" />


  <!-- Initialize AFTER the libraries and container are loaded -->
  <script>
  window.addEventListener('load', () => {
    const game  = new Chess();
    const board = ChessBoard('board', {
      draggable: true,
      position: 'start',
      onDrop: (source, target) => {
        const move = game.move({ from: source, to: target, promotion: 'q' });
        return move ? undefined : 'snapback';
      },
      onSnapEnd: () => board.position(game.fen())
    });
  });
</script>
</body>
</html>
