<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play Chess</title>

  <!-- Required CSS for Chessboard.js -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/0.3.0/css/chessboard.min.css" />

  <style>
    body  { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    #board { width: 400px; margin: 20px auto; }
  </style>
</head>
<body>
  <h2>Enjoy your game!</h2>
  <div id="board"></div>

  <!-- Dependencies (all load with 200 OK) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/0.3.0/chessboard.min.js"></script>

  <!-- Initialize AFTER everything is loaded -->
  <script>
    window.addEventListener('load', () => {
      const game  = new Chess();
      const board = ChessBoard('board', {
        draggable: true,
        position: 'start',
        onDrop: (source, target) => {
          const move = game.move({ from: source, to: target, promotion: 'q' });
          return move ? undefined : 'snapback';
        },
        onSnapEnd: () => board.position(game.fen())
      });
    });
  </script>
</body>
</html>
