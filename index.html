<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<link rel="icon" href="favicon.svg" type="image/svg+xml">
<title>Brady's Chess Bonanza</title>   <!-- or “Play Chess” in success.html -->
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 40px;
  background: url('bg.svg');
  background-size: 100px 100px;
}

/* existing rules … */
#payButton { padding: 12px 24px; font-size: 18px; cursor: pointer; } /* index.html */
#board     { width: 400px; margin: 20px auto; }                       /* success.html */
</style>
  </head>
<body>

  <h1>Play a game now</h1>
<!-- Container Supertab will replace with its pay button -->
<div id="YOUR_ELEMENT_ID"></div>

<script type="module">
  import { Supertab } from "https://js.supertab.co/v3/supertab.js";

  // Initialize Supertab client
  const supertabClient = new Supertab({ clientId: "live_client_e1db4014-0ab3-4166-a7ba-18df5e16ee9e" });

  // Create the purchase button
  const { initialState, show } = await supertabClient.createPurchaseButton({
    experienceId: "experience.b1b0c461-6680-45b0-89e2-7464e2198c51",
    containerElement: document.getElementById("YOUR_ELEMENT_ID"),
    onDone: ({ priorEntitlement, purchase }) => {
      if (priorEntitlement) {
        window.location.href = "success.html";        // Already entitled
      } else if (purchase && purchase.status === "completed") {
        window.location.href = "success.html";        // Payment complete
      }
    }
  });
</script>
  <!-- After successful payment, Stripe will redirect to /success.html -->
</body>
</html>
