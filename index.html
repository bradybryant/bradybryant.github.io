<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Paywall</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    #payButton { padding: 12px 24px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Play Chess</h1>
  <p>Pay $1 to unlock a full chess game.</p>
  <button id="payButton">Pay &amp; Play</button>

  <script>
    // Replace with your own publishable key from Stripe Dashboard
    const stripe = Stripe('pk_test_REPLACE_ME');

    document.getElementById('payButton').addEventListener('click', () => {
      // Replace with a real Checkout Session ID created from your server
      stripe.redirectToCheckout({
        sessionId: 'cs_test_REPLACE_ME'
      }).then(function (result) {
        if (result.error) {
          alert(result.error.message);
        }
      });
    });
  </script>

  <!-- After successful payment, Stripe will redirect to /success.html -->
</body>
</html>
