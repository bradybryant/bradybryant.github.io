<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<link rel="icon" href="favicon.svg" type="image/svg+xml">
<title>Brady's Chess Bonanza</title>   <!-- or “Play Chess” in success.html -->
<style>
body {
  font-family: Arial, sans-serif;
  font-color: white;
  text-align: center;
  padding: 40px;
  background: url('back.png');
  background-size: 1024px 1536px;
}

/* existing rules … */
#PAYGATE { padding: 12px 24px; font-size: 18px; cursor: pointer; } /* index.html */
#board     { width: 400px; margin: 20px auto; }                       /* success.html */
</style>
  </head>
<body>
  <h1>Play a game now</h1>

  <!-- Supertab will replace this div with the pay button -->
  <div id="PAYGATE"></div>

  <!-- Supertab script AFTER the container -->
  <script type="module">
    import { Supertab } from "https://js.supertab.co/v3/supertab.js";

    const supertabClient = new Supertab({
      clientId: "live_client_e1db4014-0ab3-4166-a7ba-18df5e16ee9e"
    });

    supertabClient.createPurchaseButton({
      experienceId: "experience.b1b0c461-6680-45b0-89e2-7464e2198c51",
      containerElement: document.getElementById("PAYGATE"),
      onDone: ({ priorEntitlement, purchase }) => {
        if (priorEntitlement || (purchase && purchase.status === "completed")) {
          window.location.href = "success.html";
        }
      }
    });
  </script>
</body>
</html>
